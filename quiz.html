<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel= "stylesheet">
    <script defer src="script.js"></script>
    <title>Welcome to my quiz!</title>
</head>
<body>
    <div class="container"> <!-- defines where we are going to contain all the questions, answers etc -->
        <div id="question-container" class ="hide"> <!--defines where the questions will be held specificaly, 
            the hide element shows that it will be hidden by default-->
            <div id = "question">Question</div>
            <div id = "answer-buttons" class = "btn-grid">
                <button class = "btn">Answer 1</button>
                <button class = "btn">Answer 2</button>
                <button class = "btn">Answer 3</button>
                <button class = "btn">Answer 4</button>

            </div> 
            
            </div>
        <div class = "controls"> <!-- defines how the user will be able to control the progress of the quiz-->
        <button id = "start-btn" class= "start-btn btn">Start!</button>
        <button id = "next-btn" class= "next-btn btn hide">Next!</button>


        </div>




    </div>
</body>
</html>
